<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Define all Stylesheets supporting document -->
  <link rel="stylesheet" type= "text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <!-- Custom Stylesheet -->
   <link rel="stylesheet" type= "text/css" href="./assets/css/style.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
   
</head>
<body>
  <main >  <!-- Beginning of main section -->
    <header>
    <!-- Navigation Section -->
    <nav class="navbar navbar-default " id="theNavBar">
            <div class="container-fluid">
              <div class="navbar-header navbar-static-top">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">
                    <h1>Sean Newman</h1>  
                </a>
              </div>
              <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">About</a></li>
                  
                  <li ><a href="portfolio.html">Portfolio</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
        
              </div>
            </div>
          </nav>       
         </header>   

           
    <!-- Define main content   Defining as one row with three columns-->
    <div class="container-fluid" id="mainContainer">
            <article class="row">  <!-- Defining the one row of the main section -->
              <section class="col-lg-8 col-md-12 col-sm-12 col-xs-12" id="aboutMeSection">  <!-- On small/xsmall viewports the column will span viewport -->
                <div id="aboutMeColumn">
                  <h2>Contact</h2>
                    <!-- Create a container to hold the portfolio -->
                    <div class="container " id="aboutMeContainer">
                      <!-- Within the container, create three rows to hold the portolio images -->
                      <!-- Beginning of Row 1 -->
                      <div class="row"  >
                        <div class="col-lg-12">
                                <div class="emailContainer">
                                        <div class="emailFormContainer">
                                                <form action="mailto:seangnewman@yahoo.com" method="post" enctype="text/plain">
                                                     
                                                        <label for="FullName">Name</label>
                                                        <input type="text" id="fname" name="FullName" placeholder="Your name..">
                                                  
                                                 
                                                        <label for="email">Email</label>
                                                        <input type="text" id="email" name="Email" placeholder="example@gmail.com">
                                                   
                                                   
                                                    
                                                        <label id ="emailMessage"for="Message">Message</label>
                                                        <textarea id="Message" name="Message" placeholder="Your message.." style="height:200px"></textarea>
                                                    
                                                        <input id="emailSubmit" type="submit" value="Submit">
                                                    
                                                      </form>
                                        
                                        </div>
                    




                        </div>
                      </div>  <!-- End of Row 1 -->
                    </div>  <!-- End of Container -->
                </div>  
             </section>  <!-- End of About Me Column -->
      
              <!-- Second column represents the break between aboutMe and socialMedia columns -->
              <section class="col-md-1 col-sm-12 col-xs-12" id="columnBreak">
                <div><!-- No Content --></div>
              </section> <!-- End of column break -->
      
              <!-- Third column represents the social media contacts -->
              <section class="col-lg-3 col-md-12 col-sm-12 col-xs-12" id="socialMediaColumn">
                <div id ="socialMediaHeader" class="container">
                  <h3>Connect with Me</h3>
                  <!-- Social Media icons in three columns -->
                  <div class="row" id="socialMediaIcons">
                    <div class="col-md-4 col-sm-12 col-xs-12">
                      <div id="smContainer">
                        <a href="https://github.com/seangnewman" target="_blank">
                          <img src="./assets/images/github.png" alt="github">
                        </a>
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                      <div id="smContainer">
                        <a href="https://www.linkedin.com/in/sean-newman-0a78803b/" target="_blank">                    
                          <img src="./assets/images/linkedin.png" alt="LinkedIn">
                        </a>
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                      <div id="smContainer">  
                        <a href="https://stackoverflow.com/users/9173182/sean" target="_blank">                 
                          <img src="./assets/images/stackoverflow.png" alt="StackOverflow">
                        </a>
                     </div>
                    </div>
                  </div>
                </div>
              </section>
            </article>
        </div>

        <section>
                <footer class="footer">
                  <div class="container" id="footerContainer">
                    <span   id="copyTag">Copyright &copy; 2018 Sean Newman</span> 
                  </div>
        </footer>
        </section>
      
       <!-- Final Row to hold footer -->
     
 

    </main>
    <!-- End of Main Section -->
    <!-- Scripts used to support document -->
 
  </body>
</html>
